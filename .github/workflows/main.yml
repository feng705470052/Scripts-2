name: Sync To Gitee
on: 
  push:
        branches:
            - main
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: wearerequired/git-mirror-action@master
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        with:
          source-repo: "git@github.com:yqchilde/Scripts.git"
          destination-repo: "git@gitee.com:yqchilde/Scripts.git"
